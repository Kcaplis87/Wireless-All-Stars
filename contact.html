<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="top-inner-contact-form" class="field-group">

        <div class="row">
            <div class="col-lg-12 ">
                <div class="form-group " id="given_name_div">
                    <label for="given_name">First Name</label>
                    <input class="form-control" placeholder="First Name" id="given_name" name="given_name" type="text">
                    
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group " id="family_name_div">
                    <label for="family_name">Last Name</label>
                    <input class="form-control" placeholder="Last Name" id="family_name" name="family_name" type="text">
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group " id="email_address_div">
                    <label for="email_address">Email Address</label>
                    <input class="form-control" placeholder="Email Address" id="email_address" name="email_address" type="text">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group " id="message_div">
                        <label for="message">Message</label>
                        <textarea class="form-control" rows="5" style="resize:none" placeholder="Enter your feedback" id="message" name="message" cols="50"></textarea>
                        
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-block submit-btn gtm-btn-feedback" type="submit" id="contact-us-form-submit">Send Your Message</button>
    


</body>

</html>
